name: ci

on:
  push:
  schedule:
  - cron: '3 4 * * 4'  # weekly on thursday morning

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
        - '1.18'
    env:
      GO111MODULE: on
      GOPROXY: direct
      GOSUMDB: off
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}
    - name: Build
      run: |
        make
